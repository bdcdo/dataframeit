site_name: DataFrameIt
site_description: Enriqueça DataFrames com LLMs de forma simples e estruturada
site_url: https://brunodcdo.com.br/dataframeit
repo_url: https://github.com/bdcdo/dataframeit
repo_name: bdcdo/dataframeit

theme:
  name: material
  language: pt-BR
  custom_dir: docs/overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/weather-night
        name: Modo escuro
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Modo claro
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
    - announce.dismiss
  icon:
    repo: fontawesome/brands/github
    logo: material/database-sync

plugins:
  - search:
      lang:
        - pt
        - en
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      languages:
        - locale: pt
          default: true
          name: Português
          build: true
        - locale: en
          name: English
          build: true
          nav_translations:
            Início: Home
            Começando: Getting Started
            Instalação: Installation
            Início Rápido: Quickstart
            Conceitos: Concepts
            Guias: Guides
            Uso Básico: Basic Usage
            Saída Estruturada: Structured Output
            Tratamento de Erros: Error Handling
            Performance: Performance
            Busca Web: Web Search
            Provedores: Providers
            Referência: Reference
            API: API
            Referência para LLMs: LLM Reference
            Exemplos: Examples

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - def_list
  - tables
  - toc:
      permalink: true

nav:
  - Início: index.md
  - Começando:
    - Instalação: getting-started/installation.md
    - Início Rápido: getting-started/quickstart.md
    - Conceitos: getting-started/concepts.md
  - Guias:
    - Uso Básico: guides/basic-usage.md
    - Saída Estruturada: guides/structured-output.md
    - Tratamento de Erros: guides/error-handling.md
    - Performance: guides/performance.md
    - Busca Web: guides/web-search.md
    - Provedores: guides/providers.md
  - Referência:
    - API: reference/api.md
    - Referência para LLMs: reference/llm-reference.md
  - Exemplos: examples/index.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bdcdo/dataframeit
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/dataframeit/
  generator: false
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY

extra_css:
  - stylesheets/extra.css
